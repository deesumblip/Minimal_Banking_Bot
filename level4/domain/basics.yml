## Level 4: Multiple Slots
#
# This domain demonstrates collecting and using multiple slots.
# - Responses (predefined bot messages)
# - Actions (custom Python code)
# - Multiple slots (conversation memory for complex tasks)

version: "3.1"

slots:
  account:
    type: text
    # Account number for balance checks
  
  amount:
    type: text
    # Transfer amount
  
  recipient:
    type: text
    # Recipient name or account for transfers
  
  account_from:
    type: text
    # Source account for transfers

responses:
  utter_greet:
    - text: "Hi! I'm a banking assistant. How can I help you today?"
      metadata:
        rephrase: True

  utter_help:
    - text: |
        I can help you with:
        - Checking your balance
        - Transferring money
        - Bank hours
        - Contact information
      metadata:
        rephrase: True

  utter_contact:
    - text: "You can reach us at support@bank.com or call 1-800-BANK-123."
      metadata:
        rephrase: True

  utter_ask_account:
    - text: "What is your account number?"
      metadata:
        rephrase: True

  utter_ask_amount:
    - text: "How much would you like to transfer?"
      metadata:
        rephrase: True

  utter_ask_recipient:
    - text: "Who would you like to transfer money to?"
      metadata:
        rephrase: True

  utter_ask_account_from:
    - text: "Which account would you like to transfer from?"
      metadata:
        rephrase: True

actions:
  - action_bank_hours
  - action_check_balance_simple
  - action_process_transfer
