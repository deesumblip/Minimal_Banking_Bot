## Level 4: Multiple Slots (starts as your Level 3 bot)
#
# This folder is a copy of your Level 3 bot. In Lab 2.1 you will add:
# - slots: amount, recipient, account_from and utter_ask_amount, utter_ask_recipient, utter_ask_account_from
# - action_process_transfer to the actions list (you will create the .py file in Lab 3.1)

version: "3.1"

slots:
  account:
    type: text

responses:
  utter_greet:
    - text: "Hi! I'm a banking assistant. How can I help you today?"
      metadata:
        rephrase: True

  utter_help:
    - text: |
        I can help you with:
        - Checking your balance
        - Transferring money
        - Bank hours
        - Contact information
      metadata:
        rephrase: True

  utter_contact:
    - text: "You can reach us at support@bank.com or call 1-800-BANK-123."
      metadata:
        rephrase: True

  utter_goodbye:
    - text: "Goodbye! Have a great day!"
      metadata:
        rephrase: True

  utter_ask_account:
    - text: "What is your account number?"
      metadata:
        rephrase: True

actions:
  - action_bank_hours
  - action_check_balance_simple
