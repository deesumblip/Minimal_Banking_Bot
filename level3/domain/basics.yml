## Level 3: Responses + Actions + Slots
#
# This folder is a copy of your Level 2 bot. In Lab 3.1 you will add:
# - slots: section (with account) and utter_ask_account response
# - action_check_balance_simple to the actions list (the .py file is already in level3/actions/)

version: "3.1"

responses:
  utter_greet:
    - text: "Hi! I'm a banking assistant. How can I help you today?"
      metadata:
        rephrase: True

  utter_help:
    - text: |
        I can help you with:
        - Checking your balance
        - Transferring money
        - Bank hours
        - Contact information
      metadata:
        rephrase: True

  utter_contact:
    - text: "You can reach us at support@bank.com or call 1-800-BANK-123."
      metadata:
        rephrase: True

  utter_goodbye:
    - text: "Goodbye! Have a great day!"
      metadata:
        rephrase: True

actions:
  - action_bank_hours
