## Level 2: Responses + Actions
#
# This domain adds custom actions to Level 1.
# - Responses (predefined bot messages)
# - Actions (custom Python code)
# - Still no slots (memory)

version: "3.1"

responses:
  utter_greet:
    - text: "Hi! I'm a banking assistant. How can I help you today?"
      metadata:
        rephrase: True

  utter_help:
    - text: |
        I can help you with:
        - Checking your balance
        - Transferring money
        - Bank hours
        - Contact information
      metadata:
        rephrase: True

  utter_contact:
    - text: "You can reach us at support@bank.com or call 1-800-BANK-123."
      metadata:
        rephrase: True

actions:
  # List all custom actions here
  # The name must match the class name in actions/*.py
  - action_bank_hours
