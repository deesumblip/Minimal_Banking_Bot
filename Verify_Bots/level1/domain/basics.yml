## Level 1: Just Responses
#
# This is the simplest possible domain file.
# - Only responses (predefined bot messages)
# - No slots (memory)
# - No actions (custom code)

version: "3.1"

responses:
  utter_greet:
    - text: "Hi! I'm a banking assistant. How can I help you today?"
      metadata:
        rephrase: True

  utter_help:
    - text: |
        I can help you with:
        - Checking your balance
        - Transferring money
        - Bank hours
        - Contact information
      metadata:
        rephrase: True

  utter_contact:
    - text: "You can reach us at support@bank.com or call 1-800-BANK-123."
      metadata:
        rephrase: True
  
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
      metadata:
        rephrase: True

  # --- Lab 7.2 (Build Your Own Feature) addition ---
  # Students add one new response; this example is "branch locations".
  utter_branch_locations:
    - text: "We have branches in Downtown, Westside, and Eastside. Downtown is open 9-5 Mon-Fri; Westside and Eastside 9-4."
      metadata:
        rephrase: True
